<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="GridX Team" />
    <meta name="theme-color" content="#ffffff" />
    <title>GridX - Dashboard</title>

    <link rel="icon" type="image/png" href="https://img.icons8.com/ios-filled/32/electrical.png" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/dashboard.css" />


</head>

<body class="bg-white text-dark">
    <!-- Enhanced Predictive Maintenance and Event Alerts Cards -->
    <style>
        .dashboard-card-sub span {
            font-style: italic;
            font-size: 0.95em;
        }

        .alert-dot {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.2);
                opacity: 0.7;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal-body {
            font-size: 0.95rem;
            color: #3b3f5c;
        }

        .sparkline {
            display: inline-block;
            vertical-align: middle;
        }
    </style>

    <section class="dashboard-cards-row">

        <!-- Predictive Maintenance Card -->
        <article class="dashboard-card dashboard-predictive">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <div>
                    <h2 class="dashboard-card-title">
                        <i class="bi bi-tools"></i> Predictive Maintenance
                    </h2>
                    <p class="dashboard-card-sub">Live status Â· <span class="text-muted">AI Forecast enabled</span></p>
                </div>
            </div>

            <!-- Filter + Slider for Simulation -->
            <div class="d-flex gap-3 align-items-center mb-3">
                <div>
                    <label class="fw-semibold">Filter:</label>
                    <select id="filterStatus" class="form-select" onchange="filterTable()">
                        <option value="">All</option>
                        <option value="healthy">Healthy</option>
                        <option value="warning">Warning</option>
                        <option value="critical">Critical</option>
                    </select>
                </div>
                <div>
                    <label class="fw-semibold">Simulate Health %:</label>
                    <input type="range" class="form-range" id="simHealth" min="0" max="100"
                        onchange="simulateHealth(this.value)" />
                </div>
            </div>

            <!-- Table -->
            <div class="predictive-table-container" id="predictiveScroll">
                <table class="predictive-table">
                    <thead>
                        <tr>
                            <th onclick="sortTable(0)">Component</th>
                            <th>Technicians</th>
                            <th onclick="sortTable(2)">Downtime</th>
                            <th onclick="sortTable(3)">Health</th>
                        </tr>
                    </thead>
                    <tbody id="predictiveBody">
                        <!-- Rows will be inserted dynamically -->
                    </tbody>
                </table>
            </div>

            <!-- Modal for Component Info -->
            <div class="modal fade" id="componentModal" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Component Diagnostic</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body" id="modalContent">
                            <!-- Dynamic Content -->
                        </div>
                    </div>
                </div>
            </div>
        </article>

        <!-- Event Alerts Card -->
        <aside class="dashboard-card dashboard-alerts">
            <div class="d-flex justify-content-between">
                <div>
                    <h2 class="dashboard-card-title">
                        <i class="bi bi-bell-fill"></i> Event Alerts
                    </h2>
                    <p class="dashboard-card-sub">Auto updates enabled</p>
                </div>
                <button class="btn btn-sm btn-outline-secondary" onclick="toggleMute()">
                    ðŸ”‡ Mute
                </button>
            </div>

            <div class="d-flex gap-2 my-2">
                <button class="btn btn-sm btn-outline-success" onclick="filterAlerts('success')">Success</button>
                <button class="btn btn-sm btn-outline-warning" onclick="filterAlerts('warning')">Warning</button>
                <button class="btn btn-sm btn-outline-danger" onclick="filterAlerts('danger')">Critical</button>
                <button class="btn btn-sm btn-outline-dark" onclick="filterAlerts('')">All</button>
            </div>

            <ul class="alerts-list" id="alertsList">
                <!-- Alerts will be added dynamically -->
            </ul>

            <!-- Toast Container -->
            <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
                <div id="toastContainer"></div>
            </div>
        </aside>

    </section>

    <!-- Sparkline Chart.js Template (hidden) -->
    <canvas id="sparklineTemplate" width="60" height="20" style="display:none;"></canvas>

    <script>
        let muted = false;

        function simulateHealth(val) {
            document.querySelectorAll('#predictiveBody .health-value').forEach(el => {
                el.textContent = `${val}%`;
                el.style.color = val <= 15 ? '#dc3545' : val <= 50 ? '#ffc107' : '#21bb7b';
            });
        }

        function sortTable(n) {
            const table = document.querySelector(".predictive-table");
            let rows = Array.from(table.rows).slice(1);
            let asc = true;
            rows.sort((a, b) => {
                let x = a.cells[n].textContent.trim();
                let y = b.cells[n].textContent.trim();
                return asc ? x.localeCompare(y) : y.localeCompare(x);
            });
            rows.forEach(row => table.appendChild(row));
        }

        function toggleMute() {
            muted = !muted;
            alert(muted ? "Muted alert sounds." : "Unmuted alert sounds.");
        }

        function filterAlerts(type) {
            document.querySelectorAll("#alertsList li").forEach(el => {
                if (!type || el.classList.contains(type)) {
                    el.style.display = "";
                } else {
                    el.style.display = "none";
                }
            });
        }
    </script>

</body>

</html>
